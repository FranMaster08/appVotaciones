<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="./css/main.css">
    <title>Votaciones</title>
    <script src="./js/main.js"></script>
</head>

<body>
    <input type="hidden" id="idPregunta"  value="{{votaciones.id}}">
    <main class="m-0 vh-100 vw-70 justify-content-center align-items-center">
        <section class="container">
            <h1>{{votaciones.tituloVotacion}}</h1>
            <ul class="list-group  list-group-flush">
                {% for item in votaciones.preguntas %}
                <li class="list-group-item listas">{{ item.titulo }}</li>
                {% else %}
                <li>This would display if the 'item' collection were empty</li>
                {% endfor %}
            </ul>
        </section>
    </main>

</body>

</html>
